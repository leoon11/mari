<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder Blue Page</title>
    <style>
        body {
            background-color: #B2E6CE; /* Powder blue background color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

       .container {
            text-align: center;
        }

       .image {
            max-width: 50%;
            height: auto;
            margin-top: 20px;
        }

       .buttons {
            margin-top: 20px;
        }

       .yes-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .no-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .happy-cinamaroll {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cinamaroll.png" alt="Cinamaroll" class="image" id="cinamarollImage">
        <p id="questionText">Will you go out with me?</p>
        <div class="buttons">
            <button class="yes-button" id="yesButton" onclick="yesButtonClicked()">Yes</button>
            <button class="no-button" id="noButton" onclick="noButtonClicked()">No</button>
        </div>
        <img src="happy_cinamaroll.png" alt="Happy Cinamaroll" class="image happy-cinamaroll" id="happyCinamarollImage">
        <p id="resultText"></p>
    </div>
    <script>
        let noButtonClickCount = 0;

        function noButtonClicked() {
            let noButton = document.getElementById('noButton');
            let yesButton = document.getElementById('yesButton');

            noButtonClickCount++;

            switch (noButtonClickCount) {
                case 1:
                    noButton.textContent = "Are you sure?";
                    yesButton.style.transform = "scale(1.1)";
                    break;
                case 2:
                    noButton.textContent = "Really sure?";
                    yesButton.style.transform = "scale(1.2)";
                    break;
                case 3:
                    noButton.textContent = "Think again!";
                    yesButton.style.transform = "scale(1.3)";
                    break;
                case 4:
                    noButton.textContent = "Last chance?";
                    yesButton.style.transform = "scale(1.4)";
                    break;
                case 5:
                    noButton.textContent = "You might regret this";
                    yesButton.style.transform = "scale(1.5)";
                    break;
                case 6:
                    noButton.textContent = "Are you absolutely certain?";
                    yesButton.style.transform = "scale(1.6)";
                    break;
                case 7:
                    noButton.textContent = "This is a mistake";
                    yesButton.style.transform = "scale(1.7)";
                    break;
                default:
                    noButton.style.display = "none";
            }
        }

        function yesButtonClicked() {
            let cinamarollImage = document.getElementById('cinamarollImage');
            let happyCinamarollImage = document.getElementById('happyCinamarollImage');
            let questionText = document.getElementById('questionText');
            let resultText = document.getElementById('resultText');
            let yesButton = document.getElementById('yesButton');
            let noButton = document.getElementById('noButton');

            cinamarollImage.style.display = "none";
            questionText.textContent = "";
            happyCinamarollImage.style.display = "block";
            resultText.textContent = "Okay yayy!";
            yesButton.style.display = "none";
            noButton.style.display = "none";
        }
    </script>
</body>
</html>
